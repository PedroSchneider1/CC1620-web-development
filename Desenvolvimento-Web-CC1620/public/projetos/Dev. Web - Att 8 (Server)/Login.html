<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleLogin.css">
    <title>Login</title>
</head>

<body>
    <div class="page">
        <div class="img">
                <img height="150" width="150" src="loginIcon.jpg" alt="loginIcon">
        </div>
        <div class="fields">
            <h1>Login</h1>
            <form action="/login" method="POST">
                <label>Usuário: </label>
                <input type="text" name="user"></p>
                <label>Senha: </label>
                <input type="password" name="password"></p>
                <input type="submit" value="Login">
            </form>
        </div>

        <div class="fields">
            <h1>Login pelo DB</h1>
            <form action="/logar_usuario" method="POST">
                <label>Login: </label>
                <input type="text" name="login"></p>
                <label>Senha: </label>
                <input type="password" name="password"></p>
                <input type="submit" value="Login">
            </form>
        </div>

        <div class="redirect">
            <a href="Cadastro.html">Não possui cadastro? Registre-se agora!</a>
        </div>
    </div>
</body>
</html>
