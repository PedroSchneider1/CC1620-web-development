<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleShop.css">
    <title>Gerenciamento de carros</title>

    <script>
        function showUpdateFields() {
            var updateFields = document.getElementById('updateFields');
            updateFields.style.display = 'flex';
            updateFields.style.alignItems = 'center';
            updateFields.style.flexDirection = 'column';
            updateFields.style.paddingTop = '15px';
        }
    </script>
</head>

<body>
    <div class="page">
        <div class="fields_cars">
            <div class="register_car">
                <h2>Cadastrar novo carro</h2>
                <form action="/cadastrar_carro_shop" method="GET">
                    <label>Marca: </label>
                    <input type="text" name="new_car_brand"></p>
                    <label>Modelo: </label>
                    <input type="text" name="new_car_model"></p>
                    <label>Ano: </label>
                    <input type="text" name="new_car_year"></p>
                    <label>Quantidade dispon√≠vel: </label>
                    <input type="number" name="new_car_qtt"></p>

                    <input type="submit" value="Cadastrar novo carro">
                </form>
            </div>

            <div class="update_car">
                <h2>Atualizar carro</h2>
                <h4>Procurar pela marca, modelo e ano</h4>
                <form action="/atualizar_carro_shop" method="GET">
                    <label>Marca: </label>
                    <input type="text" name="car_brand"></p>
                    <label>Modelo: </label>
                    <input type="text" name="car_model"></p>
                    <label>Ano: </label>
                    <input type="text" name="car_year"></p>

                    <input onclick="showUpdateFields(); return false;" type="button" value="Pesquisar carro">

                    <div id="updateFields" style="display: none;">
                        <label>Nova marca: </label>
                        <input type="text" name="upd_car_brand"></p>
                        <label>Novo modelo: </label>
                        <input type="text" name="upd_car_model"></p>
                        <label>Novo ano: </label>
                        <input type="text" name="upd_car_year"></p>
                        <label>Nova quantidade: </label>
                        <input type="number" name="upd_car_qtt"></p>
                        
                        <input type="submit" value="Atualizar carro">
                    </div>

                </form>
            </div>

            <div class="remove_car">
                <h2>Remover carro</h2>
                <form action="/remover_carro_shop" method="GET">
                    <label>Marca: </label>
                    <input type="text" name="rem_car_brand"></p>
                    <label>Modelo: </label>
                    <input type="text" name="rem_car_model"></p>
                    <label>Ano: </label>
                    <input type="text" name="rem_car_year"></p>

                    <input type="submit" value="Remover carro">
                </form>
            </div>
        </div>

        <div id="button_management">
            <form action="/login_shop" method="POST">
                <input type="hidden" value="admin" name="user_shop">
                <input type="hidden" value="admin" name="pass_shop">
                <button>Listagem de carros</button>
            </form>
        </div>
    </div>
</body>
</html>
